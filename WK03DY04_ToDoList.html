<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Exercise</title>
</head>

<body>
    <header>
        <h1>Road Trip Car Prep</h1>
        <h2>To Do List</h2>
        <ul id="toDoList">
            <li>Change engine oil</li>
            <li>Top-up fluids</li>
            <li>Inflate tires</li>
        </ul>
    </header>

    <section>
        <input type="text" id="addToList" name="addToList">
        <button id="addButton">Add To List</button>
    </section>

    <script>
        let uList = document.querySelector("#toDoList");

        function addToList(event) {
            let newItemText = document.getElementById("addToList").value
            if (newItemText.trim().length > 0) {
                let newListItem = document.createElement('li');
                newListItem.innerHTML = document.getElementById("addToList").value
                uList.appendChild(newListItem);
                document.getElementById("addToList").value = "";
            }
        }

        function removeFromList(event) {
            event.target.innerHTML = '<strike>' + event.target.innerHTML + '</strike>';
            event.target.setAttribute('id', 'markForDeletion');
            setTimeout(function () {
                event.target.remove();
            }, 1000);
            ;
        }

        let button = document.getElementById("addButton");
        button.addEventListener('click', addToList);

        let currentList = document.getElementById("toDoList");
        currentList.addEventListener('click', removeFromList);

    </script>

</body>

</html>
